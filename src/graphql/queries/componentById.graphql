query componentById($key: [String]!, $loc: [Locales]!, $ver: String!) {
    _Content(
        ids: $key
        locale: $loc
        where: { _metadata: { version: { eq: $ver } } }
    ) {
        items {
            _metadata {
                types
            }
            ...Card
            ...CallToAction
            ...Text
            ...Hero
            ...Image
            ...Paragraph
            ...Video
        }
    }
}
