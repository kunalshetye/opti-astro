query getExperienceSeo($key: String, $ver: String, $loc: [Locales]) {
    _Experience(
        locale: $loc
        where: {
            _metadata: { key: { eq: $key } }
            _or: { _metadata: { version: { eq: $ver } } }
        }
    ) {
        items {
            _metadata {
                types
            }
            ... BlankExperienceSeo
        }
    }
}
